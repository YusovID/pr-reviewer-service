services:
  app:
    build:
      context: .
      dockerfile: ./cmd/pr-reviewer/Dockerfile
    restart: always
    env_file:
      - .env
    environment:
      - CONFIG_PATH=./config/docker.yml
    ports:
      - 8080:8080
    networks:
      - app-net
    depends_on:
      migrator:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:17
    restart: always
    env_file:
      - .env
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - app-net

  migrator:
    build:
      context: .
      dockerfile: ./cmd/migrator/Dockerfile
    restart: no
    env_file:
      - .env
    environment:
      - CONFIG_PATH=./config/docker.yml
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-net

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - app-net
    depends_on:
      - app

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    ports:
      - "3000:3000"
    networks:
      - app-net
    depends_on:
      - prometheus

volumes:
  postgres-data:

networks:
  app-net:
    driver: bridge